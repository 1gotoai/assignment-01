name: 部署到 GitHub Pages

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: 配置 GitHub Pages
        uses: actions/configure-pages@v4
      
      - name: 上传文件
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'
      
      - name: 部署
        uses: actions/deploy-pages@v4
